<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center text-4xl text-[#38bdf8] mt-5 font-bold">MOBILE STORE</h1>

    <nav>
        <div class="navbar">
            <div class="logo" style="width: 100%;">
                <img src="image/logo.svg" alt="logo">

            </div>
            <div class="text-search">
                <input type="search" placeholder="Search">


            </div>
            <div>
                <button class="btn-1">Login</button>
            </div>
            <div>
                <button class="btn-2">Register</button>
            </div>
        </div>
        </div>
    </nav>

    <div class="nav-img">
        <div class="image">
            <img src="image/img1.svg" alt="img">
            <img src="image/img2.svg" alt="img">
            <img src="image/img3.svg" alt="img">
            <img src="image/img4.svg" alt="img">
            <img src="image/img5.svg" alt="img">
            <img src="image/img8.svg" alt="img">
            <img src="image/img7.svg" alt="img">
        </div>
    </div>

    <div class="back-img">
        <img src="image/img9.jpg" alt="image">

    </div>


    <div class="containers flex justify-evenly flex-wrap mt-[3rem] gap-[20px] m-[50px]">
    </div>

    <button onclick="goToCart()" class="button">Cheak Out</button>

    <div class="click">
        <div class="click-1">
            <img src="image/mob4.svg" alt="mob">
            <p>PTA Approved</p>
        </div>

        <div class="click-2">
            <img src="image/mob2.svg" alt="mob">
            <p>1 Year</p>
        </div>

        <div class="click-1">
            <img src="image/mob3.svg" alt="mob">
            <p>48hr Delivery</p>
        </div>

        <div class="click-1">
            <img src="image/mob1.svg" alt="mob">
            <p>Free Delivery</p>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo">
            <img src="image/logo.svg" alt="logo">
            <ul>
                <li class="footer-w">About Us</li>
                <li class="footer-w">FAQs</li>
                <li class="footer-w">Contact Us</li>
                <li class="footer-w">Careers</li>
                <li class="footer-w">Press & Blog</li>
                <li class="footer-w">Terms & Condition</li>
            </ul>
        </div>


        <div class="footer-1">
            <h3 class="heading">Customer Service</h3>
            <li class="footer-w">Help Center</li>
            <li class="footer-w">Privacy Policy</li>
            <li class="footer-w">Installments Plan</li>
            <li class="footer-w">E-Warranty Activation</li>

        </div>

        <div class="footer-icon">
            <h3 class="heading-1">Follow Us</h3>
            <a href="#"><i class="fa-brands fa-facebook fa-beat"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-beat"></i></a>
            <a href="#"><i class="fa-brands fa-youtube fa-beat"></i></a>
            <a href="#"><i class="fa-brands fa-github fa-beat"></i></a>

        </div>
    </div>
    <hr>


    <script src="https://kit.fontawesome.com/3843cde69a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
